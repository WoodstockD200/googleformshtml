<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Log Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .step-page {
            display: none;
        }

        .step-page.active {
            display: block;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Radio Styling */
        .option-card {
            transition: all 0.2s ease;
            border: 2px solid #e2e8f0;
        }

        input[type="radio"]:checked + .option-content {
            background-color: #eff6ff;
            border-color: #2563eb;
        }

        input[type="radio"]:checked + .option-content .radio-circle {
            border-color: #2563eb;
            background-color: #2563eb;
            box-shadow: inset 0 0 0 3px white;
        }
    </style>
    <script>
        var submitted = false;
        var currentStep = 1;
        const totalSteps = 3;

        function nextStep() {
            let valid = true;
            
            if (currentStep === 1) {
                const nameInput = document.getElementById('studentName');
                // Basic validation: ensure at least two words (first and last name)
                const nameValue = nameInput.value.trim();
                const nameParts = nameValue.split(/\s+/);
                
                if (nameValue === "" || nameParts.length < 2) {
                    showNotice("Name Required", "Please enter your first and last name.");
                    nameInput.focus();
                    valid = false;
                }
            } else {
                const currentInputs = document.querySelectorAll(`#step${currentStep} input`);
                const checked = Array.from(currentInputs).some(input => input.checked);
                if (!checked) {
                    showNotice("Selection Required", "Please select an option to continue.");
                    valid = false;
                }
            }

            if (valid && currentStep < totalSteps) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                currentStep++;
                document.getElementById(`step${currentStep}`).classList.add('active');
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.add('active');
            }
        }

        function showNotice(title, text) {
            const notice = document.getElementById('notice');
            document.getElementById('noticeTitle').innerText = title;
            document.getElementById('noticeText').innerText = text;
            notice.classList.remove('hidden');
            setTimeout(() => notice.classList.add('hidden'), 3000);
        }

        function handleSubmit() {
            submitted = true;
        }

        function showSuccess() {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }

        function handleIframeLoad() {
            if (submitted) {
                showSuccess();
            }
        }
    </script>
</head>
<body class="flex items-center justify-center p-4">
    
    <!-- Floating Notice -->
    <div id="notice" class="hidden fixed top-6 z-50 animate-bounce">
        <div class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-2xl flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
            <div>
                <span id="noticeTitle" class="font-bold mr-2"></span>
                <span id="noticeText"></span>
            </div>
        </div>
    </div>

    <div id="mainContent" class="w-full max-w-xl">
        <div class="glass-card rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header Section -->
            <div class="bg-blue-600 p-8 text-white">
                <h1 class="text-2xl font-bold">WHS Academy Digital Pass (C347)</h1>
            </div>

            <form 
                id="customForm"
                action="https://docs.google.com/forms/d/e/1FAIpQLSdAiJ1sA7-kHPqhYBjpQmiX7KZc9IpjWCzUzOd3fulXCMtRvQ/formResponse" 
                method="POST" 
                target="hidden_iframe"
                onsubmit="handleSubmit()"
                class="p-8"
            >
                
                <!-- STEP 1: Student Name -->
                <div id="step1" class="step-page active">
                    <div class="text-center mb-8">
                        <h2 class="text-xl font-bold text-gray-800">Student Identity</h2>
                        <p class="text-gray-500 text-sm">Please enter your first and last name</p>
                    </div>
                    
                    <div class="relative group">
                        <input 
                            type="text" 
                            id="studentName"
                            name="entry.1301796898" 
                            placeholder="John Doe" 
                            autocomplete="name"
                            class="w-full bg-gray-50 border-2 border-gray-200 rounded-2xl py-6 px-6 text-center text-3xl font-bold text-blue-600 focus:border-blue-600 focus:bg-white transition-all outline-none"
                            required
                        >
                        <div class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-white px-4 py-1 rounded-full border border-gray-200 text-[10px] font-bold text-gray-400 uppercase tracking-wider">Full Name Required</div>
                    </div>

                    <div class="mt-12">
                        <button type="button" onclick="nextStep()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 flex items-center justify-center space-x-2">
                            <span>Continue</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- STEP 2: Log Entry Type -->
                <div id="step2" class="step-page">
                    <div class="text-center mb-8">
                        <h2 class="text-xl font-bold text-gray-800">Current Status</h2>
                        <p class="text-gray-500 text-sm">Are you arriving or departing?</p>
                    </div>

                    <div class="grid gap-4">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="entry.255277991" value="Departure (leaving class)" class="peer sr-only" required>
                            <div class="option-content p-6 border-2 border-gray-100 rounded-2xl flex items-center justify-between transition-all hover:bg-gray-50 peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <span class="text-lg font-semibold text-gray-700">Departure</span>
                                <div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full transition-all"></div>
                            </div>
                        </label>
                        
                        <label class="relative cursor-pointer">
                            <input type="radio" name="entry.255277991" value="Arrival (returning to class)" class="peer sr-only">
                            <div class="option-content p-6 border-2 border-gray-100 rounded-2xl flex items-center justify-between transition-all hover:bg-gray-50 peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <span class="text-lg font-semibold text-gray-700">Arrival</span>
                                <div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full transition-all"></div>
                            </div>
                        </label>
                    </div>

                    <div class="mt-10 flex items-center space-x-4">
                        <button type="button" onclick="prevStep()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-4 rounded-2xl hover:bg-gray-200 transition-all">Back</button>
                        <button type="button" onclick="nextStep()" class="flex-[2] bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">Continue</button>
                    </div>
                </div>

                <!-- STEP 3: Destination -->
                <div id="step3" class="step-page">
                    <div class="text-center mb-8">
                        <h2 class="text-xl font-bold text-gray-800">Destination</h2>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-8">
                        <label class="cursor-pointer">
                            <input type="radio" name="entry.798650606" value="Nearest Restroom" class="peer sr-only" required>
                            <div class="option-content h-full p-4 border-2 border-gray-100 rounded-2xl text-center transition-all peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <div class="radio-circle w-4 h-4 border-2 border-gray-300 rounded-full mx-auto mb-2 transition-all"></div>
                                <span class="text-sm font-bold text-gray-700">Restroom</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="entry.798650606" value="Main Office" class="peer sr-only">
                            <div class="option-content h-full p-4 border-2 border-gray-100 rounded-2xl text-center transition-all peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <div class="radio-circle w-4 h-4 border-2 border-gray-300 rounded-full mx-auto mb-2 transition-all"></div>
                                <span class="text-sm font-bold text-gray-700">Main Office</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="entry.798650606" value="Counselor" class="peer sr-only">
                            <div class="option-content h-full p-4 border-2 border-gray-100 rounded-2xl text-center transition-all peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <div class="radio-circle w-4 h-4 border-2 border-gray-300 rounded-full mx-auto mb-2 transition-all"></div>
                                <span class="text-sm font-bold text-gray-700">Counselor</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="entry.798650606" value="Library" class="peer sr-only">
                            <div class="option-content h-full p-4 border-2 border-gray-100 rounded-2xl text-center transition-all peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <div class="radio-circle w-4 h-4 border-2 border-gray-300 rounded-full mx-auto mb-2 transition-all"></div>
                                <span class="text-sm font-bold text-gray-700">Library</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="entry.798650606" value="Nurse" class="peer sr-only">
                            <div class="option-content h-full p-4 border-2 border-gray-100 rounded-2xl text-center transition-all peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <div class="radio-circle w-4 h-4 border-2 border-gray-300 rounded-full mx-auto mb-2 transition-all"></div>
                                <span class="text-sm font-bold text-gray-700">Nurse</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="entry.798650606" value="Other" class="peer sr-only">
                            <div class="option-content h-full p-4 border-2 border-gray-100 rounded-2xl text-center transition-all peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <div class="radio-circle w-4 h-4 border-2 border-gray-300 rounded-full mx-auto mb-2 transition-all"></div>
                                <span class="text-sm font-bold text-gray-700">Other</span>
                            </div>
                        </label>
                    </div>

                    <div class="flex items-center space-x-4">
                        <button type="button" onclick="prevStep()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-4 rounded-2xl hover:bg-gray-200 transition-all">Back</button>
                        <button type="submit" class="flex-[2] bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all active:scale-95">Complete Log</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="successMessage" class="hidden w-full max-w-md text-center">
        <div class="glass-card rounded-[3rem] p-12 shadow-2xl border-t-8 border-blue-600">
            <div class="w-24 h-24 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-8 animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-3xl font-black text-gray-900 mb-4 tracking-tight">Log Recorded</h2>
            <p class="text-gray-500 mb-10 leading-relaxed">Your entry has been sent to the dashboard. You may now proceed.</p>
            <button onclick="location.reload()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all active:scale-95">
                New Session
            </button>
        </div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="handleIframeLoad()"></iframe>
</body>
</html>
